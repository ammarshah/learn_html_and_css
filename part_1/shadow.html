<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shadow</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background: dodgerblue;
        box-shadow: 0 0 20px 5px grey; /* offset-x | offset-y | blur-radius | spread-radius | color */
      }

      h1 {
        color: white;
        text-shadow: 3px 3px 5px 5px rgba(0, 0, 0, 40%); /* offset-x | offset-y | blur-radius | color */
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>Heading</h1>
    </div>
  </body>
</html>
